<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Said Yes!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ff9a9e, #fecfef);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(to right, #f953c6, #b91d73);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #b91d73, #f953c6);
        }

        /* Firework animation */
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        @keyframes rise {
            0% {
                transform: translateY(100%);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks">
        <div class="firework" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
        <div class="firework" style="top: 50%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="firework" style="top: 70%; left: 40%; animation-delay: 1s;"></div>
    </div>

    <h1>Pakka? ❤️</h1>
    <p>This guy also loves you a lot!!</p>
    <a href="celebrate.html" class="btn">YES!</a>
</body>
</html>
