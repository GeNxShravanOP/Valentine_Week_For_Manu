<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tula Hakka Nahi Ahe!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f12711, #f5af19);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(to right, #06beb6, #48b1bf);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #48b1bf, #06beb6);
        }
    </style>
</head>
<body>
    <h1>Tula hakka nahi ahe "NO" mhanaycha!</h1>
    <p>Chal, "YES" click ker ani sagla theek kar!</p>
    <a href="x.html" class="btn">Yes</a>
</body>
</html>
