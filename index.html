<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Does Manu Love Shravan?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ffafbd, #ffc3a0);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(to bottom, #ff4b2b, #ff416c);
        }

        /* Animated hearts in the background */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 6s infinite ease-in;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="top: 90%; left: 10%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 80%; left: 30%; animation-delay: 1s;"></div>
        <div class="heart" style="top: 85%; left: 50%; animation-delay: 2s;"></div>
        <div class="heart" style="top: 70%; left: 70%; animation-delay: 3s;"></div>
        <div class="heart" style="top: 95%; left: 80%; animation-delay: 4s;"></div>
    </div>

    <div class="container">
        <h1>Does Manu Love Shravan?</h1>
        <a href="x.html" class="btn">Yes</a>
        <a href="y.html" class="btn">No</a>
    </div>
</body>
</html>
